<html>
<head>
	<title> Hello world</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
</head>
<body ng-app="contactList" >
	<div class="container" ng-controller="AppCtrl">
		<table class="table">
			<tr><th>Name</th><th>Email</th><th>Number</th><th>Action</th></tr>
			<tr>
				<td><input type="text" name="name" class="form-control" ng-model="contact.name"></td>
				<td><input type="text" name="name" class="form-control" ng-model="contact.email"></td>
				<td><input type="text" name="name" class="form-control" ng-model="contact.phone"></td>
				<td><input type="button" classs="btn" value="Update" ng-click="update()"> - <input type="button" classs="btn" value="Add" ng-click="addContact()"></td>
			</tr>
			<tr ng-repeat="contact in contacts">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.phone}}</td>
				<td><input type="button" name="Remove" value="Edit" ng-click="remove(contact._id)" /> - <input type="button" name="Edit" value="Edit" ng-click="edit(contact._id)" /></td>
			</tr>

		</table>
	</div>
</body>
</html>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>
